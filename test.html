<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Market Cap</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Bitcoin</td>
            <td>BTC</td>
            <td>$1.2T</td>
            <td>$60,000</td>
        </tr>
        <tr>
            <td>Ethereum</td>
            <td>ETH</td>
            <td>$400B</td>
            <td>$3,500</td>
        </tr>
        <!-- Add more rows for other cryptocurrencies -->
    </table>
</body>
</html>
