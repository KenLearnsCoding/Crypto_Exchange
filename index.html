<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Button with Pop-up Option</title>
    <style>
        /* Style for the button and popup container */
        .nav-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup-container {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style for individual popup options */
        .popup-option {
            padding: 10px;
            text-decoration: none;
            display: block;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Navigation button -->
<button class="nav-button" onclick="togglePopup()">Menu</button>

<!-- Popup container with options -->
<div class="popup-container" id="popupContainer">
    <a href="#" class="popup-option">Option 1</a>
    <a href="#" class="popup-option">Option 2</a>
    <a href="#" class="popup-option">Option 3</a>
</div>

<script>
    // JavaScript function to toggle the visibility of the popup container
    function togglePopup() {
        var popup = document.getElementById("popupContainer");
        popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }

    // Close the popup if the user clicks outside of it
    window.onclick = function(event) {
        var popup = document.getElementById("popupContainer");
        if (event.target !== popup && !popup.contains(event.target)) {
            popup.style.display = "none";
        }
    }
</script>

</body>
</html>
